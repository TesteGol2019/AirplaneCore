<mat-card>
  <mat-card-title>
    Airplanes
  </mat-card-title>
  <mat-toolbar>
    <button mat-raised-button (click)="addNew()"><mat-icon>add</mat-icon> Add New</button>
  </mat-toolbar>
  <mat-progress-bar mode="query" *ngIf="isWaiting"></mat-progress-bar>
  <table mat-table [dataSource]="airplanes" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
    <!-- Passengers Column -->
    <ng-container matColumnDef="passengers">
      <th mat-header-cell *matHeaderCellDef> Passengers </th>
      <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
    </ng-container>
    <!-- CreationDate Column -->
    <ng-container matColumnDef="creationdate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date:'MM/dd/yyyy'}} </td>
    </ng-container>
    <!-- Select Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button mat-button routerLink="/airplanes/{{element.id}}">Details</button></td>
    </ng-container>
    <!-- Select Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button mat-button (click)="delete(element.id)">Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
